[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lynx"]

[project]
name = "iotopen-py-lynx"
version = "1.0.6"
authors = [
    { name = "Jesper Falk", email = "jesper.falk@iotopen.se" },
]
description = "A wrapper library for the IoT Open Lynx API"
readme = "README.md"
requires-python = ">3.8"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
]
keywords = ["iot-open", "iot", "api"]

[project.urls]
Homepage = "https://github.com/IoTOpen/py-lynx"
Issues = "https://github.com/IoTOpen/py-lynx/issues"
