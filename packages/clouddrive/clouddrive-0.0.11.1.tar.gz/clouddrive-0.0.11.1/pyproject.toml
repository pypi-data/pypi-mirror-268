[tool.poetry]
name = "clouddrive"
version = "0.0.11.1"
description = "Python wrapper for CloudDrive."
authors = ["ChenyangGao <wosiwujm@gmail.com>"]
license = "MIT"
readme = "readme.md"
homepage = "https://github.com/ChenyangGao/web-mount-packs/tree/main/python-wrap-clouddrive-web-api"
repository = "https://github.com/ChenyangGao/web-mount-packs/tree/main/python-wrap-clouddrive-web-api"
keywords = ["nas", "clouddrive"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.10"

grpcio = "*"
grpclib = "*"
protobuf = "*"
requests = "*"
python-dateutil = "*"
yarl = "*"

[tool.poetry.dev-dependencies]
python = "^3.10"

grpcio = "*"
grpclib = "*"
protobuf = "*"
requests = "*"
python-dateutil = "*"
yarl = "*"

grpcio-tools = "*"
"grpclib[protobuf]" = "*"
types-python-dateutil = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.packages]]
include = "clouddrive"
