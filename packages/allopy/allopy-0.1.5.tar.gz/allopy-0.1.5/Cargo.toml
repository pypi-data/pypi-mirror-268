[package]
name = "allopy"
version = "0.1.5"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "allopy"
crate-type = ["cdylib"]

[dependencies]
alloy-dyn-abi = "0.7.0"
alloy-json-abi = "0.7.0"
alloy-primitives = "0.7.0"
hex = "0.4.3"
num-bigint = "0.4.4"
pyo3 = { version = "0.21.1", features = ["num-bigint"] }
