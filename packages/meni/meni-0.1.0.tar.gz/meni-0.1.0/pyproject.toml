[tool.poetry]
name = "meni"
version = "0.1.0"
description = "Software to manage a library of 3d files (stl)"
authors = ["Diego Pereyra <diego@diegopereyra.com>"]
license = "BSD-3-Clause"
readme = "README.md"
packages = [
    { include = "meni" },
]


[tool.poetry.dependencies]
python = ">=3.9,<3.13"
jsonpickle = "^3.0.4"
matplotlib = "^3.8.4"
numpy-stl = "^3.1.1"
pyside6 = "^6.7.0"
qt-material = "^2.14"
qtawesome = "^1.3.1"
vtkplotlib = "^2.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

