# See /docs/architecture/networking.md

version: "3.8"

services:
  gama_ui:
    networks:
      - vessel
      - shared

  gama_chart_tiler:
    networks:
      - vessel
      - shared

  gama_chart_api:
    networks:
      - vessel
      - shared

  gama_vessel:
    networks:
      - vessel
      - shared
    ports:
      - 1666:1666
      - 8080:8080
      - 3010:3010

  gama_greenstream:
    networks:
      - vessel
      - shared
    ports:
      - 8443:8443
      - 8000:8000

networks:
  vessel:
  shared:
