[build-system]
requires = [
  "setuptools == 68.2.2",
  "numpy>=1.25.0",
  "scipy>=1.10.1",
  "matplotlib>=3.7.1"
]
build-backend = "setuptools.build_meta"

[project]
name = "ecdf_estimator"
version = "0.1.7"
authors = [
  { name="Andreas Rupp", email="info@rupp.ink" },
]
description = "Python package for parameter estimation of random data"
readme = "README.md"
requires-python = ">=3.11.6"
dependencies = [
  "numpy>=1.25.0",
  "scipy>=1.10.1",
  "matplotlib>=3.7.1"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/AndreasRupp/ecdf_estimator"
"Bug Tracker" = "https://github.com/AndreasRupp/ecdf_estimator/issues"
