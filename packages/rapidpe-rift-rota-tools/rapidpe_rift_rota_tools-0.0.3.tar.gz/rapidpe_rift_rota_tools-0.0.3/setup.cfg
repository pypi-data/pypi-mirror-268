[metadata]
name = rapidpe_rift_rota_tools
version = attr: rapidpe_rift_rota_tools.__version__
description = Rota tools for  RapidPE-RIFT
long_description = file: README.md
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)
	Intended Audience :: Science/Research
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: Scientific/Engineering :: Physics

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.0
install_requires = 
	jinja2
	rapidpe-rift-pipe
include_package_data = True

[options.entry_points]
console_scripts = 
	rapidpe-rift-rota-tools = rapidpe_rift_rota_tools.create_status_page:main
	rapidpe-rift-rota-tools-auto-generate = rapidpe_rift_rota_tools.auto_generate_status_page:main

[options.packages.find]
where = src

[options.package_data]
rapidpe_rift_rota_tools.template_files = *.jinja2, *.css, *.js
rapidpe_rift_rota_tools.static = *.json

[egg_info]
tag_build = 
tag_date = 0

