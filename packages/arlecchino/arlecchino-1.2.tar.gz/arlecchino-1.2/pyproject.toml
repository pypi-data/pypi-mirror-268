[project]
name = "arlecchino"
version = "1.2"
authors = [
  { name="Martin Ranieri"},
]
description = "Italian color names generator"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/maffinyep/arlecchino"
Issues = "https://github.com/maffinyep/arlecchino/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
