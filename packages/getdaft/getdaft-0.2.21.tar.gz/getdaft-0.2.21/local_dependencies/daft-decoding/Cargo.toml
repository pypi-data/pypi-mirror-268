[dependencies]
atoi_simd = "0.15.5"
csv-async = "1.2.6"
fast-float = "0.2.0"
simdutf8 = "0.1.3"
chrono = "0.4.26"
chrono-tz = "0.8.4"
url = "2.4.0"

[package]
edition = "2021"
name = "daft-decoding"
version = "0.2.21"

[dependencies.async-compression]
version = "0.4.7"
features = [ "tokio", "all-algorithms",]

[dependencies.tokio]
version = "1.37.0"
features = [ "net", "time", "bytes", "process", "signal", "macros", "rt", "rt-multi-thread",]

[dependencies.arrow2]
git = "https://github.com/Eventual-Inc/arrow2"
package = "arrow2"
rev = "c0764b00cc05126c80c7ce17ebd7a95d87f815c1"
features = ["io_csv", "io_csv_async"]
