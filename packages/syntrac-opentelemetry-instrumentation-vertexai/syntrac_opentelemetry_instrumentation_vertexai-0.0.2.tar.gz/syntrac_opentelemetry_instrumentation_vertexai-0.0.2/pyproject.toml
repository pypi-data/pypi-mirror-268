[tool.coverage.run]
branch = true
source = [ "syntrac_opentelemetry/instrumentation/vertexai" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.poetry]
name = "syntrac-opentelemetry-instrumentation-vertexai"
version = "0.0.2"
description = "OpenTelemetry Vertex AI instrumentation"
authors = [
  "Gal Kleinman <gal@syntrac.com>",
  "Nir Gazit <nir@syntrac.com>",
  "Tomer Friedman <tomer@syntrac.com>",
  "Swaroop <maddisaiswaroop@gmail.com>"
]
repository = "https://github.com/syntracAI/syntrac/tree/main/packages/python/opentelemetry-instrumentation-vertexai"
license = "Apache-2.0"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "syntrac_opentelemetry/instrumentation/vertexai"

  [tool.poetry.dependencies]
  python = ">=3.9,<4"
  opentelemetry-api = "^1.23.0"
  opentelemetry-instrumentation = "0.44b0"
  opentelemetry-semantic-conventions = "0.44b0"
  syntrac-opentelemetry-semantic-conventions-ai = "0.0.1"

[tool.poetry.group.dev]
dependencies = { }

  [tool.poetry.extras]
  instruments = [ "google-cloud-aiplatform" ]

[tool.poetry.plugins.opentelemetry_instrumentor]
google_cloud_aiplatform = "syntrac_opentelemetry.instrumentation.vertexai:VertexAIInstrumentor"

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
