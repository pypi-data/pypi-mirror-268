[build-system]
requires = ['setuptools>=42']
build-backend = 'setuptools.build_meta'

[project]
name = "yet-another-json-config"
version = "1.0.1"
authors = [
  { name="engmtcdrm", email="gabif54409@rolenot.com" },
]
description = "Reads and write json files as a configuration file, supports nested json values."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/engmtcdrm/yet-another-json-config"
"Bug Tracker" = "https://github.com/engmtcdrm/yet-another-json-config/issues"