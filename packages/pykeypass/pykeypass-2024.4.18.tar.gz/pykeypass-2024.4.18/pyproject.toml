[project]
name = "pykeypass"
version = "2024.04.18"
description = ""
authors = [
    {name="bh", email="bhammond@waubonsee.edu"}
]
readme = "README.md"
requires-python = ">=3.9,<3.13"
dependencies = [
    "pykeepass==4.0.7.post1",
    "lxml==5.2.1",
    "click==8.1.7",
    "setuptools==69.5.1",
    'python_version < 3',
]

[project.scripts]
pykeypass = "pykeypass:cli"

[project.optional-dependencies]
test = [    
    'pytest',
    'pytest-asyncio',
    'pytest-mock'
]

[project.urls]
Homepage = "https://github.com/darrida/pykeypass"

[build-system]
requires = ["setuptools", "wheel"]

[tool.ruff]
line-length = 120
extend-exclude = [".venv"]
extend-select = ["S", "I", "C4"]  # bandit (S), isort (I), comprehensions (C4), type-checking (TCH)

[tool.ruff.isort]
extra-standard-library = []
known-first-party = []
known-local-folder = []
