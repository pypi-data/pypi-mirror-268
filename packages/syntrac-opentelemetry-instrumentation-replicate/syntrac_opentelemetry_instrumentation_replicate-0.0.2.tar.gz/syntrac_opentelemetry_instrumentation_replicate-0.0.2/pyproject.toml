[tool.coverage.run]
branch = true
source = [ "syntrac_opentelemetry/instrumentation/replicate" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.poetry]
name = "syntrac-opentelemetry-instrumentation-replicate"
version = "0.0.2"
description = "OpenTelemetry Replicate instrumentation"
authors = [ "Kartik Prajapati <kartik@ktklab.org>" ]
repository = "https://github.com/syntracAI/syntrac/tree/main/packages/python/opentelemetry-instrumentation-replicate"
license = "Apache-2.0"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "syntrac_opentelemetry/instrumentation/replicate"

  [tool.poetry.dependencies]
  python = ">=3.9,<4"
  opentelemetry-api = "^1.23.0"
  opentelemetry-instrumentation = "0.44b0"
  opentelemetry-semantic-conventions = "0.44b0"
  syntrac-opentelemetry-semantic-conventions-ai = "0.0.1"

[tool.poetry.group.dev]
dependencies = { }

  [tool.poetry.extras]
  instruments = [ "replicate" ]

[tool.poetry.plugins.opentelemetry_instrumentor]
replicate = "syntrac_opentelemetry.instrumentation.replicate:ReplicateInstrumentor"

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
