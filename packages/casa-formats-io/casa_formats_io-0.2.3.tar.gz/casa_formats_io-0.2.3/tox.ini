[tox]
envlist =
    py{38,39,310}-test{,-oldestdeps,-devdeps,-casa}{,-conda}
    build_docs
    codestyle
requires =
    setuptools >= 30.3.0
    pip >= 19.3.1
isolated_build = true
indexserver =
    devdeps: PIP_EXTRA_INDEX_URL = https://pypi.anaconda.org/astropy/simple https://pypi.anaconda.org/scientific-python-nightly-wheels/simple

[testenv]
passenv =
    HOME
    DISPLAY
    LC_ALL
    LC_CTYPE
    ON_TRAVIS
    CONDA_BUILD_SYSROOT
setenv =
    osxclang: CC=clang-10 -isysroot /Library/Developer/CommandLineTools/SDKs/MacOSX.sdk
    linuxgcc: CC=x86_64-conda-linux-gnu-gcc
changedir =
    .tmp/{envname}
description =
    run tests with pytest
deps =
    casadata
    glue-core
    oldestdeps: astropy==4.0.*
    oldestdeps: numpy==1.21.*
    oldestdeps: dask[array]==2.0.*
    devdeps: numpy>=0.0.dev0
    devdeps: astropy>=0.0.dev0
    casa-oldestdeps: casatools==6.2.0.124
conda_deps =
    osxclang: clang_osx-64==10
    osxclang: llvm-openmp
    linuxgcc: gcc_linux-64
conda_channels =
    linuxgcc: conda-forge
extras =
    test
    casa: casa
commands =
    python --version
    pip freeze
    pytest --pyargs casa_formats_io {toxinidir}/docs --cov casa_formats_io --cov-config={toxinidir}/setup.cfg {posargs}
    coverage xml -o {toxinidir}/coverage.xml

[testenv:build_docs]
changedir =
    docs
description =
    invoke sphinx-build to build the HTML docs
extras =
    docs
commands =
    sphinx-build -W -b html . _build/html {posargs}

[testenv:codestyle]
changedir =
deps = flake8
skip_install = true
commands =
    flake8 --max-line-length=110 casa_formats_io
