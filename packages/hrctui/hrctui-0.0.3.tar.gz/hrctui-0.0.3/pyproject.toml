[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hrctui"
version = "0.0.3"
authors = [
  { name="hecker", email="hecker@hecur.ru" },
]
description = "Textual UI for HRC"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "websockets",
  "textual",
  "textual-dev",
  "pycryptodome",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"