[build-system]
requires = ["maturin>=1.0,<2.0", "polars>=0.20.6"]
build-backend = "maturin"

[project]
name = "polars-can-parser"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Rust",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
version = "0.0.1"
authors = [
    {name="Maxim Partin"}
]
description = "Tools for working with can data in polars"
[project.urls]
"Homepage" = "https://github.com/infamax/polars-can-parser/"
