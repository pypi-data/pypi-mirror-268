[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nqrduck-autotm"
version = "0.0.2"
authors = [
  { name="jupfi", email="support@nqrduck.cool" },
]

description = "A module for the NQRduck program (a simple python scriptâ„¢) for automatic Tuning and Matching (TM) system used for magnetic resonance spectroscopy."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "matplotlib",
    "pyqt6",
    "nqrduck",
    "pyserial",
]

[project.entry-points."nqrduck"]
"nqrduck-autotm" = "nqrduck_autotm.autotm:AutoTM"

