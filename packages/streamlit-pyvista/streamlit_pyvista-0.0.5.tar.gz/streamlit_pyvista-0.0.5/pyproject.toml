[tool.poetry]
name = "streamlit-pyvista"
version = "0.0.5"
description = ""
authors = ["Maxime Rochat <rochat.max@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9.12"
aiohttp = "^3.9.3"
pyvista = "^0.43.3"
streamlit = "^1.17.0"
trame = "^3.5.2"
trame-client = "^2.16.1"
trame-plotly = "^3.0.2"
trame-server = "^2.17.2"
trame-vtk = "^2.8.5"
trame-vuetify = "^2.4.2"
protobuf="<=4.25.3"
