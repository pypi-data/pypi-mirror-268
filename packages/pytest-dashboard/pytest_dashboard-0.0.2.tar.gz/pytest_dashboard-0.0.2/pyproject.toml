[tool.poetry]
name = "pytest-dashboard"
version = "0.0.2"  # ignored by versioning plugin
description = ""
authors = ["kazuma.naito <kazuma.naito@murata.com>"]
readme = "README.md"
license = "BSD-3-Clause"
repository = "https://github.com/pyfemtet/pytest-dashboard"

[tool.poetry.dependencies]
python = " >= 3.9.3, < 3.13"
numpy = "^1.26.2"
pandas = "^2.1.3"
openpyxl = "^3.1.2"
scipy = "^1.11.4"
tqdm = "^4.66.1"
psutil = "^5.9.6"
dash = "^2.14.2"
plotly = "^5.18.0"
dash-bootstrap-components = "^1.5.0"
pip-licenses = "^4.3.3"
sphinx = "==7.2.6"
myst-parser = "==2.0.0"
sphinx-rtd-theme = "==2.0.0"
sphinx-autobuild = "==2021.3.14"
sphinx-design = "^0.5.0"
pytest = "^7.4.3"
junitparser = "^3.1.2"
lxml = "^5.2.1"

[tool.poetry.scripts]
run_pytest = "pytest_dashboard.commands:run_pytest"
run_dashboard = "pytest_dashboard.commands:launch_pytest_dashboard"

[tool.poetry-dynamic-versioning]
enable = false

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry.plugins]
pytest11 = { pytest_dashboard_plugin = "pytest_dashboard.conftest" }  # by add this, work without conftest.py.
