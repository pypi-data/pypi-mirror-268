[project]
name = "RedXClient"
version = "0.2.4"
description = "A Python Client for RedX Courier Service"
authors = [
    { name = "Utsob Roy", email = "roy@co.design" },
]
dependencies = [
    "pydantic>=2.6.4",
    "requests>=2.31.0",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MPL-2.0"

[project.urls]
homepage = "https://gitlab.com/codesigntheory/redxclient"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "coverage[toml]>=7.4.4",
    "commitizen>=3.18.4",
]

[tool.pdm.scripts.test]
cmd = "coverage run -m unittest discover"
env_file = ".env"

[tool.pdm.scripts.report]
cmd = "coverage report"

[tool.pdm.scripts.bump]
cmd = "cz bump -at"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_type = "semver"
version_provider = "pep621"
bump_message = "chore(release): $current_version â†’ $new_version"
update_changelog_on_bump = true
major_version_zero = true

[tool.coverage.report]
omit = [
    "tests/*",
    "venv/*",
    ".venv/*",
    "src/redxclient/schema/__init__.py",
]
