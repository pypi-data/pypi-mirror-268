[tool.poetry]
name = "langchain-ibm-watsonxai"
version = "0.0.1"
description = "An integration package connecting IBM watsonx.ai and LangChain"
packages = [
    {include = "langchain_ibm_watsonxai"}
]
authors = ["Yi ZHANG <yizhang.dev@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://pypi.org/project/langchain-ibm-watsonxai"
repository = "https://github.com/imyizhang/langchain-ibm/tree/main/libs/watsonxai"

[tool.poetry.dependencies]
python = "^3.12"
ibm-watsonx-ai = "^0.2.4"
langchain-core = "^0.1.43"

[build-system]
requires = ["poetry-core>=1.8.1"]
build-backend = "poetry.core.masonry.api"