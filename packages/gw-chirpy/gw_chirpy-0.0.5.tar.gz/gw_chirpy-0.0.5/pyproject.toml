[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = 'gw_chirpy'
version='0.0.5'
authors = [
  {name = "Sebastian Khan", email = "sebastiank17@gmail.com"}
]


dependencies = [
    "numpy",
    "scipy",
    "sympy",
    "gw-phenom",
    # pickle issue requires older pandas
    "pandas == 1.5.1",
    "cloudpickle",
    "lalsuite",
    "pycbc",
    "scikit-learn",
    "matplotlib",
    "jupyterlab",
]


