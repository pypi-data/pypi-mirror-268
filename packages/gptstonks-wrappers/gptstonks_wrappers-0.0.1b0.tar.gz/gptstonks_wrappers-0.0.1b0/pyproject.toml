[tool.pytest.ini_options]
addopts = [
    "--color=yes",
    "--durations=0",
    "--strict-markers",
    "--doctest-modules",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
]
log_cli = "True"
markers = [
    "slow: slow tests",
]
minversion = "6.0"
testpaths = "tests/"

[tool.coverage.report]
exclude_lines = [
    "pragma: nocover",
    "raise NotImplementedError",
    "raise NotImplementedError()",
    "if __name__ == .__main__.:",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "gptstonks-wrappers"
version = "0.0.1-beta"
description = "Useful wrappers around common AI tools: LangChain, LlamaIndex, etc."
authors = [
    { name = "GPTStonks Team", email = "gptstonks@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.10,<3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "rank-bm25>=0.2.2",
    "llama-index>=0.10.13",
    "langchain>=0.0.353",
    "llama-index-llms-openai>=0.1.6",
    "llama-index-retrievers-bm25>=0.1.3",
]
packages = [
    { include = "gptstonks" },
]

[project.license]
text = "MIT"

[project.optional-dependencies]
guidance = [
    "rich>=12.6.0,<13.0.0",
    "transformers>=4.33.0",
    "peft>=0.5.0",
    "accelerate>=0.22.0",
    "bitsandbytes>=0.41.1",
    "sentencepiece>=0.1.99",
    "guidance>=0.0.64",
    "auto-gptq>=0.4.2",
    "optimum>=1.12.0",
]
huggingface = [
    "llama-index-embeddings-huggingface>=0.1.3",
    "llama-index-llms-huggingface>=0.1.3",
]
testing = [
    "pytest>=8.0.2",
    "sentence-transformers>=2.2.2",
    "pytest-cov[toml]>=4.1.0",
    "pytest-asyncio>=0.23.5",
    "duckduckgo-search>=4.5.0",
    "wikipedia>=1.4.0",
]

[project.urls]
Homepage = "https://github.com/GPTStonks/gptstonks-core"
"Bug Tracker" = "https://github.com/GPTStonks/gptstonks-core/issues"
