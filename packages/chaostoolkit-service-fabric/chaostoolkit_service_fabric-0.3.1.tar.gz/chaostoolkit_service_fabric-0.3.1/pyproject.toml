[project]
name = "chaostoolkit-service-fabric"
dynamic = []
description = "Chaos Toolkit Extension for Microsoft Service Fabric"
authors = [
    { name = "Chaos Toolkit", email = "contact@chaostoolkit.org" },
    { name = "Sylvain Hellegouarch", email = "sh@defuze.org" },
]
dependencies = [
    "dateparser>=1.2.0",
    "requests>=2.31.0",
    "chaostoolkit-lib>=1.42.1",
]
requires-python = ">=3.8"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Freely Distributable",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation",
    "Programming Language :: Python :: Implementation :: CPython",
]
version = "0.3.1"

[project.license]
text = "Apache-2.0"

[project.urls]
Homepage = "https://chaostoolkit.org/"
documentation = "https://chaostoolkit.org/drivers/service-fabric/"
repository = "https://github.com/chaostoolkit-incubator/chaostoolkit-service-fabric"
changelog = "https://github.com/chaostoolkit-incubator/chaostoolkit-service-fabric/blob/master/CHANGELOG.md"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"

[tool.pdm.scripts.lint]
composite = [
    "ruff check chaosservicefabric/",
]

[tool.pdm.scripts.format]
composite = [
    "ruff check --fix chaosservicefabric/",
    "ruff format chaosservicefabric/",
]

[tool.pdm.scripts.test]
cmd = "pytest"

[tool.pdm.dev-dependencies]
dev = [
    "coverage>=7.4.4",
    "pytest>=8.1.1",
    "pytest-cov>=5.0.0",
    "pytest-sugar>=1.0.0",
    "requests-mock>=1.12.1",
    "ruff>=0.3.5",
]

[tool.ruff]
line-length = 80
exclude = [
    ".eggs",
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    ".vscode",
    "__pypackages__",
    "build",
    "dist",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = "tests"
addopts = "-v -rxs --cov chaosservicefabric --cov-report term-missing:skip-covered -p no:warnings"
