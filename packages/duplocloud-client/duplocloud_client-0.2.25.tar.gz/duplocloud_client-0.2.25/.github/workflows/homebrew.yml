name: Homebrew Tap

on:
  workflow_dispatch:
    inputs:
      push:
        description: Push the formula to the tap repository?
        required: false
        default: true
        type: boolean
      tag:
        description: The git tag for the formula
        required: true
        type: string
  workflow_call:
    inputs:
      push:
        description: Push the formula to the tap repository?
        required: false
        default: true
        type: boolean
      tag:
        description: The git tag to build on
        required: true
        type: string
    secrets:
      GH_APP_KEY:
        description: GitHub App private key
        required: true

jobs:
  update_tap:
    name: Homebrew
    runs-on: ubuntu-latest
    steps:

    - name: Setup
      id: setup
      uses: duplocloud/duploctl/.github/actions/setup@main
      with:
        ref: ${{ inputs.tag }}
        optionals: "[build]"
        app-id: ${{ vars.GH_APP_ID }}
        private-key: ${{ secrets.GH_APP_KEY }}
        repositories: homebrew-tap

    - name: Gen Formula
      run: >-
        ./scripts/formula.py 
        --tag ${{ inputs.tag }}
        --push ${{ inputs.push }} 
        --token ${{ steps.setup.outputs.token }}

