[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "formulaic_mechanics"
version = "0.0.1"
authors = [
  { name="Annie K. Lamar", email="annieklamar@gmail.com" },
]
description = "Computational Methods for Homeric Formulae"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas",
    "scipy",
    "statsmodels",
    "lexical-diversity",
]

[project.urls]
Homepage = "https://github.com/AnnieKLamar/formulaic_mechanics"
Issues = "https://github.com/AnnieKLamar/formulaic_mechanics/issues"