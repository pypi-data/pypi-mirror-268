name: Release Artifacts

on:
  push:
    tags:
      - 'v*'

jobs:

  release:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify the Python version you are using

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch  # Ensure you're installing the correct package for publishing

      - name: Check tag against VERSION
        run: |
          tag=$(echo $GITHUB_REF | sed 's/refs\/tags\///')
          version=$(sed -n 's/^VERSION = "\(.*\)"/\1/p' VERSION)
          if [ "$tag" != "v$version" ]; then
            echo "Tag $tag does not match version $version in VERSION file."
            exit 1
          fi

      - name: Build and publish to PyPI
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          echo "Publishing to PyPI..."
          make pip-build
          hatch publish -u __token__ -a $PYPI_TOKEN
          echo "Published package to PyPI successfully."

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Wait for 60 seconds
        run: sleep 60


      - name: Build and push Docker images
        run: make docker-push-release
