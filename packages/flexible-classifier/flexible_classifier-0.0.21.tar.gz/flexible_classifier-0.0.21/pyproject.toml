[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "flexible_classifier"
version = "0.0.21"
authors = [
  { name="Marko Golovko", email="markgolovko@gmail.com" },
]
description = "Flexible classifier pipeline that can be used to train and evaluate classification models on various datasets. The pipeline is designed to be versatile and easily adaptable to different datasets and classification tasks"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "numpy==1.24.0",
  "pandas==1.5.3",
  "scikit-learn==1.3.2",
  "tensorflow==2.16.1",
]

[project.urls]
Homepage = "https://github.com/GameRuiner/classifier-pipeline"
Issues = "https://github.com/GameRuiner/classifier-pipeline/issues"