url = https://github.com/lizongying/pygua64
project_urls = 
	Bug Tracker = https://github.com/lizongying/pygua64/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

