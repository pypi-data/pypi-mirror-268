[metadata]
name = pygua64
version = 0.0.2
author = Li ZongYing
author_email = lizongying@msn.com
description = 六十四卦编码，python实现。
	如：“hello，世界”会编码为“䷯䷬䷿䷶䷸䷬䷀䷌䷌䷎䷼䷲䷰䷳䷸䷘䷔䷭䷒〇”。
long_description = file: README.md
