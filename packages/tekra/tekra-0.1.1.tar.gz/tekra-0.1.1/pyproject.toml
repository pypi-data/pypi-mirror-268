[tool.poetry]
name = "tekra"
version = "0.1.1"
description = "A simple adventure game engine"
authors = ["Samith Sandanayake <samith@sansolue.com>"]
readme = "README.md"
license = "MIT"
packages = [
    { include = "tekra", from = "src" },
]

[tool.poetry.dependencies]
python = "~3.12"
raylib = "^5.0.0.2"
pyyaml = "^6.0.1"
click = "^8.1.7"
pydantic = "^2.7.0"
pyinstaller = "^6.6.0"
jinja2 = "^3.1.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
