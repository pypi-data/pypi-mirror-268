[project]
name = "FM13_transform"
version = "0.0.4"
authors = [
  { name="Zhan Zhang", email="zhan.j.zhang@noaa.gov" },
  { name="Alex Thompson", email="alexander.thompson@noaa.gov" }
]
description = "Package for converting FM13 SYNOP to BUFR4 and GeoJSON"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 1 - Planning"
]
dynamic = ["dependencies"]
keywords = [
    'WMO',
    'SYNOP SHIP', 'FM-13',
    'BUFR',
    'decoding',
    'weather',
    'observations'
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"
