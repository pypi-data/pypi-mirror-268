site_name: Proton
repo_name: Proton
repo_url: https://github.com/Xanderplayz16/proton/tree/master
edit_uri: edit/master/docs
theme:
  name: material
  palette: 
    scheme: slate
    primary: black
    accent: indigo
  icon:
    logo: material/atom
    repo: fontawesome/brands/git-alt
  features:
    - content.action.view
    - content.action.edit
markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
