[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "cligenius"
dynamic = []
description = "Cligenius, build great CLIs. Easy to code. Based on Python type hints."
authors = [
    { name = "KhulnaSoft DevOps", email = "info@khulnasoft.com" },
]
requires-python = ">=3.7"
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "click >= 8.0.0",
    "typing-extensions >= 3.7.4.3",
    "shellingham >=1.3.0",
    "rich >=10.11.0",
]
readme = "README.md"
version = "0.12.3"

[project.urls]
Documentation = "https://cligenius.khulnasoft.com/"
homepage = "https://github.com/khulnasoft/cligenius"

[project.optional-dependencies]

[project.scripts]
cligenius = "cligenius.cli:main"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "cligenius/__init__.py"

[tool.pdm.build]
source-includes = [
    "tests/",
    "docs_src/",
    "requirements*.txt",
    "scripts/",
]

[tool.khulnasoft._internal-slim-build]
sync-dependencies = [
    "cligenius-slim[standard]",
    "cligenius-cli",
    "cligenius",
]

[tool.khulnasoft._internal-slim-build.packages.cligenius-slim.project]
name = "cligenius-slim"

[tool.khulnasoft._internal-slim-build.packages.cligenius]
include-optional-dependencies = [
    "standard",
]

[tool.khulnasoft._internal-slim-build.packages.cligenius.project.optional-dependencies]

[tool.khulnasoft._internal-slim-build.packages.cligenius.project.scripts]
cligenius = "cligenius.cli:main"

[tool.khulnasoft._internal-slim-build.packages.cligenius-cli.project]
name = "cligenius-cli"
readme = "cligenius-cli/README.md"
dependencies = [
    "cligenius",
]

[tool.khulnasoft._internal-slim-build.packages.cligenius-cli.project.optional-dependencies]

[tool.khulnasoft._internal-slim-build.packages.cligenius-cli.tool.pdm.build]
excludes = [
    "cligenius",
    "tests",
    "pdm_build.py",
]
source-includes = [
    "",
]

[tool.pytest.ini_options]
addopts = [
    "--strict-config",
    "--strict-markers",
]
xfail_strict = true
junit_family = "xunit2"
filterwarnings = [
    "error",
    "ignore:'autocompletion' is renamed to 'shell_complete'. The old name is deprecated and will be removed in Click 8.1. See the docs about 'Parameter' for information about new behavior.:DeprecationWarning:cligenius",
    "ignore::DeprecationWarning:xdist",
]

[tool.coverage.run]
parallel = true
data_file = "coverage/.coverage"
source = [
    "docs_src",
    "tests",
    "cligenius",
]
omit = [
    "cligenius/_typing.py",
]
context = "${CONTEXT}"

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "@overload",
    "if __name__ == \"__main__\":",
    "if TYPE_CHECKING:",
]

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
module = "docs_src.*"
disallow_incomplete_defs = false
disallow_untyped_defs = false
disallow_untyped_calls = false

[[tool.mypy.overrides]]
module = "shellingham"
ignore_missing_imports = true

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
]
ignore = [
    "E501",
    "B008",
    "C901",
    "W191",
]

[tool.ruff.lint.per-file-ignores]
"docs_src/progressbar/tutorial004.py" = [
    "UP028",
    "B007",
]
"docs_src/options_autocompletion/tutorial006_an.py" = [
    "B006",
]
"docs_src/multiple_values/multiple_options/tutorial002_an.py" = [
    "B006",
]
"docs_src/options_autocompletion/tutorial007_an.py" = [
    "B006",
]
"docs_src/options_autocompletion/tutorial008_an.py" = [
    "B006",
]
"docs_src/options_autocompletion/tutorial009_an.py" = [
    "B006",
]
"docs_src/parameter_types/enum/tutorial003_an.py" = [
    "B006",
]
"docs_src/progressbar/tutorial001.py" = [
    "B007",
]
"docs_src/progressbar/tutorial003.py" = [
    "B007",
]
"docs_src/progressbar/tutorial005.py" = [
    "B007",
]
"docs_src/progressbar/tutorial006.py" = [
    "B007",
]
"docs_src/prompt/tutorial003.py" = [
    "F841",
]
"docs_src/using_click/tutorial001.py" = [
    "B007",
]
"cligenius/_typing.py" = [
    "UP036",
    "F822",
]

[tool.ruff.lint.isort]
known-third-party = [
    "cligenius",
    "click",
]
known-first-party = [
    "reigns",
    "towns",
    "lands",
    "items",
    "users",
]

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true
