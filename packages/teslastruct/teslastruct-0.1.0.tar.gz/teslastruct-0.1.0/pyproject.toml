[project]
name = "teslastruct"
version = "0.1.0"
description = "Unconventional utils and data structures"
authors = [
    { name = "ZackaryW", email = "36378555+ZackaryW@users.noreply.github.com" }
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.8"

[tool.pytest.ini_options]
testpaths = ["tests/*"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "orjson>=3.10.0",
    "toml>=0.10.2",
    "pyyaml>=6.0.1",
    "pytest>=8.1.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/teslastruct"]

[tool.ruff]
ignore = ["E402"]

