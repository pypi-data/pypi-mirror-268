[build-system]
build-backend = "maturin"
requires = ["maturin>=1.1,<2.0"]

[project]
classifiers = ["Programming Language :: Rust", "Programming Language :: Python :: 3"]
description = "A fast Multi-Agent Reinforcement Learning Environment"
name = "laser-learning-environment"
readme = "readme.md"
requires-python = ">=3.10,<4.0"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"

[tool.poetry]
authors = ["Yannick Molinghen <yannick.molinghen@ulb.be>"]
description = "Laser Learning Environment (LLE) for Multi-Agent Reinforcement Learning"
name = "lle"
readme = "readme.md"
version = "0.2.5"

[tool.poetry.dependencies]
numpy = "^1.25.0"
opencv-python = "^4.8.1.78"
pyserde = "^0.12.3"
python = ">=3.10,<3.13"

[tool.poetry.dependencies.rlenv]
branch = "main"
git = "https://github.com/yamoling/rlenv.git"

[tool.poetry.group.dev.dependencies]
maturin = "^1.1.0"
pytest = "^7.4.0"
pytest-xdist = "^3.4.0"

[tool.pylint.format]
max-line-length = 140

[tool.pytest.ini_options]
addopts = "-n 2"
pythonpath = ["python"]
testpaths = ["python/tests"]

[tool.ruff]
line-length = 140
