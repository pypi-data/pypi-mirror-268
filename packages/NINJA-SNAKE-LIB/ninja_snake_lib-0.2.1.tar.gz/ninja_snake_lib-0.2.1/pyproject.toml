[tool.poetry]
name = "NINJA-SNAKE-LIB"
version = "0.2.1"
description = "Biblioteca utilitaria para projetos Python no Getninjas"
authors = [
    "Carlos Sá <carlos.sa@getninjas.com.br>",
]
license = "BSD"
readme = "README.md"
packages = [
    {include = "ninja_snake_lib", from="src"}
]
classifiers=[
        "Programming Language :: Python",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.10",
        "License :: OSI Approved :: BSD License",
    ]

[tool.poetry.urls]
"Código" = "https://github.com/getninjas/ninja-snake-lib"
"Bug Tracker" = "https://github.com/getninjas/ninja-snake-lib/issues"


[tool.poetry.dependencies]
python = "^3.10"
django = "^3.2.18"
requests = "^2.31.0"
json-log-formatter = "^0.5.2"
contextvars = "^2.4"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
coverage = "^7.2.7"
black = "^23.7.0"
isort = "^5.12.0"
ruff = "^0.0.282"
taskipy = "^1.12.0"
pre-commit = "^3.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.taskipy.tasks]
tests = "python -m pytest tests"
coverage = "coverage run --source='.' -m pytest; coverage report -m"
pre_commit = "pre-commit run --all-files"

[tool.black]
line-length = 79
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"
combine_as_imports = true
include_trailing_comma = true
line_length = 79

[tool.ruff]
target-version = "py310"
line-length = 79
