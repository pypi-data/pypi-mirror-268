[package]
name = "rust-ophio"
version = "0.0.0"
publish = false
edition = "2021"

[features]
testing = ["dep:serde_json"]

[dependencies]
anyhow = "1.0.79"
crc32fast = "1.4.0"
globset = "0.4.14"
indexmap = "2.2.6"
lru = "0.12.1"
md-5 = "0.10.6"
regex = "1.10.2"
rmp-serde = "1.1.2"
serde = { version = "1.0.195", features = ["derive"] }
serde_json = { version = "1.0.111", optional = true }
smol_str = { version = "0.2.0", features = ["serde"] }

[dev-dependencies]
divan = "0.1.8"
serde_json = "1.0.111"

[[bench]]
name = "enhancers"
harness = false
required-features = ["testing"]
