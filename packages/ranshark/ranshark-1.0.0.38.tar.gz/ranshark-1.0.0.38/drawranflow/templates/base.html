      .isDisabled {
        cursor: not-allowed;
        opacity: 0.5;

  .content {

height: 3.2em; /* Show only two lines */
    overflow: hidden;
    transition: height 0.5s;
  }
  .content.expanded {
    height: auto;
  }
  .show-all {
    display: none;
  }
  .content:not(.expanded) + .show-all {
    display: inline;
  }

div.container {
        width: 80%;
    }
.disabled {
  pointer-events: none;
  color: gray;
  cursor: not-allowed;
}

 #main-table .hidden_row {
            display: none;
        }

.filter-string  {
    word-break: break-all;
    white-space: normal;
    color: #000080;

}
      .isDisabled>a {
        color: currentColor;
        display: inline-block;
        /* For IE11/ MS Edge bug */
        pointer-events: none;
        text-decoration: none;
      }
