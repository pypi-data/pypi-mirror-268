[project]
name = "zro2"
version = "0.1.0"
description = "util functions for projects"
authors = [
    { name = "ZackaryW", email = "36378555+ZackaryW@users.noreply.github.com" }
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# add extra
[project.optional-dependencies]
extra = [
    "pygetwindow>=0.0.9",
    "screeninfo>=0.8.1",
    "readchar>=4.0.6",
    "keyring>=25.1.0",
    "pytest>=8.1.1",
]

[tool.rye]
managed = true
dev-dependencies = [
    "pygetwindow>=0.0.9",
    "screeninfo>=0.8.1",
    "readchar>=4.0.6",
    "pytest>=8.1.1",
    "keyring>=25.1.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/zro2"]
