








[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "shares"
version = "3.1.10"
description = "The best documentation framework every created."
authors = []
readme = "readme.md"

packages = [
    { include = "shares", from = "venues/stages" }
]
exclude = []
include = [ "*.HTML", "*.html", "*.JSON", "*.json" ]

license = "GPL-3.0-only"

keywords = [
	"documentation"
]

[tool.poetry.scripts]
shares = 'shares:clique'

[tool.poetry.dependencies]
python = "^3.10"
body-scan = "^1.1.1"
mako = "^1.3.3"
flask = "^3.0.3"
jsonschema = "^4.21.1"
rich = "^13.7.1"



[tool.poetry.urls]
GitLab = "https://gitlab.com/reptilian_climates/modules_series_2/shares"



