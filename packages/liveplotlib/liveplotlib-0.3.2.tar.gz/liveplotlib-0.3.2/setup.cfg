[metadata]
name = liveplotlib
version = 0.3.2
author = pozharskyE
author_email = evgeny.pozharsky@gmail.com
description = Library for plotting (visualizing) cost function changes during model training (in real time)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pozharskyE/liveplotlib
project_urls = 
	Docs = https://github.com/pozharskyE/liveplotlib
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	PyQt5
	matplotlib

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

