[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "savable"
version = "1.0.0"
description = """A Python utility for making child classes savable,
providing methods to save and load objects using various formats such as pickle, zip, dict, and json."""
readme = "README.md"
authors = [{ name = "Giacomo Tanzi", email = "giacomo.tanzi14@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
keywords = ["savable"]
dependencies = []
requires-python = ">=3.9"

[project.optional-dependencies]
dev = []

[project.urls]
Homepage = "https://github.com/gtanzi/savable"

