name: pcu
on:
  push:
    branches: [main]
  schedule:
    - cron: "0 12 * * 1"
jobs:
  refreshDeps:
    if: github.repository == 'zehengl/pip-check-updates'
    runs-on: ubuntu-latest
    steps:
      - uses: zehengl/refresh-python-dependency@main
        with:
          path: requirements-dev.txt
