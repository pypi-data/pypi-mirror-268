### THIS IS FOR REFERENCE. DEFINE YOUR OWN CONFIG IN YOUR PROJECT ROOT ###
[pytest]
markers =
    p1 : priority 1 test cases
    p2 : priority 2 test cases
    p3 : priority 3 test cases

    e2e  : e2e scenarios
    unit : standalone test cases

    smoke  : smoke test cases
    defect : defects, not functional test cases
    sample : sample test cases

addopts = -rA -l -vs -p no:warnings --capture=sys --cache-clear --no-header --show-capture=no --dist=loadgroup --order-scope=module
#--timeout=900

# --dist=loadgroup  : each gorup runs in separate thread
# --dist=loadfile   : each file runs in separate thread
# -n 2              : no of threads
# --env DEMO_qa     : uses DEMO_qa env config file (i.e., env_config_DEMO_qa.ini)

console_output_style = count

md_report = True
md_report_verbose = 0
md_report_color = auto
md_report_zeros = empty
