[project]
name = "pycloudevents"
version = "0.1.3"
description = "A third party cloudevents 1.0 SDK for Python."
authors = [
    { name = "-LAN-", email = "laipz8200@outlook.com" },
]
dependencies = []
requires-python = ">=3.11"
readme = "README.md"
keywords = [
    "cloudevents",
]

[project.license]
text = "Apache2.0"

[project.urls]
Homepage = "https://github.com/laipz8200/pycloudevents"
Repository = "https://github.com/laipz8200/pycloudevents"
Documentation = "https://github.com/laipz8200/pycloudevents/blob/main/README.md"
Changelog = "https://github.com/laipz8200/pycloudevents/blob/main/CHANGELOG.md"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
test = [
    "pytest>=8.1.1",
    "ruff>=0.3.5",
]
