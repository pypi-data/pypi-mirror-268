[project]
name = "parsex"
version = "0.1.1"
authors = [
    { name = "", email = "" },
]
dependencies = [
    "lxml>=5.2.1",
    "parsel>=1.9.1",
    "html-text>=0.6.0",
    "clear-html>=0.4.0",
    "dateparser>=1.2.0",
    "price-parser>=0.3.4",
    "zyte-parsers>=0.5.0",
    "extruct>=0.16.0",
    "chompjs>=1.2.3",
]
requires-python = ">=3.8.1"

[project.license]
text = "MIT"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "pep440"
version_provider = "pep621"
major_version_zero = true

[tool.pytest.ini_options]
addopts = "--cov src"
pythonpath = [
    "src",
]
testpaths = [
    "tests",
]

[tool.tox]
legacy_tox_ini = "[tox]\nenv_list = py\n\n[testenv]\ncommands =\n    pytest {tty:--color=yes} {posargs}\n"

[tool.pdm]
distribution = true

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
