[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "greentext-to-video"
authors = [{ name = "Christian Fiore"}]
version = "1.0.1"
description = "Python library to generate a video from a greentext url in tiktok/shorts style"
readme = "README.md"
license = { file = "LICENSE" }
dependencies = ["basc_py4chan", "pillow", "gtts", "moviepy"]

[project.urls]
Homepage = "https://github.com/agente3z/greentext-to-video"