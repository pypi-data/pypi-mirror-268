[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 88
profile = "black"

[tool.black]
line_length = 88
skip-string-normalization = false

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "house_price_prediction_6112"
version = "0.1"
readme = "README.md"
authors = [
  { name="Snehita", email="sai.kanthamneni@tigeranalytics.com" }
]
dependencies = [
    'numpy',
    'pandas',
    'scikit-learn',
    'scipy'
]

[project.urls]
Homepage = "https://github.com/snehita7k/mle-training"

[project.scripts]
ingest_data = "ingest_data:main"
train = "train:main"
score = "score:main"