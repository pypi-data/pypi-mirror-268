[tool.poetry]
name = "xboc"
version = "0.1.2"
description = "Explainable Bag-Of-Concepts implementation with automatic concept labelling using a LLM pipeline."
authors = ["Kristiyan Sakalyan <kristiyan.sakalyan@tum.de>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "3.11.*"
soyclustering = "^0.2.0"
pickle4 = "^0.0.1"
openai = "^1.3.9"
rich = "^13.7.0"
numpy = "1.23.5"
langchain = "^0.1.9"
langchain-community = "^0.0.22"
langchain-openai = "^0.0.7"
pandas = "^2.2.0"
scipy = "^1.12.0"
scikit-learn = "^1.4.1.post1"
sphinx-rtd-theme = "^2.0.0"

[[tool.poetry.packages]]
include = 'xboc'

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.25.2"
isort = "^5.12.0"
black = "^23.10.1"
mypy = "^1.6.1"
xgboost = "^2.0.3"
shap = "^0.44.0"
optuna = "^3.5.0"
datasets = "^2.14.6"
nbformat = "^5.9.2"
nltk = "^3.8.1"
seaborn = "^0.13.2"
matplotlib = "^3.8.3"
gensim = "^4.3.2"
python-dotenv = "^1.0.0"
sphinx = "^7.2.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"