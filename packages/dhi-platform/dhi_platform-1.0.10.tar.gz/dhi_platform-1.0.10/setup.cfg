[metadata]
name = dhi-platform
version = attr: dhi.platform._version.VERSION
author = DHI
author_email = wdpservice@dhigroup.com
description = MIKE Cloud Platform SDK for Python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://develop.mike-cloud.com/
project_urls = 
	Open API = https://develop.mike-cloud.com/swagger/index.html
	Documentation = https://develop.mike-cloud.com/docs/
license = MIT License
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Operating System :: OS Independent
	Topic :: Scientific/Engineering

[options]
install_requires = 
	azure-identity >= 1.6.0
	azure-storage-blob >= 12.8.1
	PyYAML >= 5.4.1
	pandas
	attrs
	signalrcore >= 0.9.5
	signalr-async >= 3.0.0
package_dir = 
	= src
packages = find_namespace:
scripts = 
	bin/plt
	bin/plt.bat
python_requires = >=3.8

[options.packages.find]
where = src
exclude = 
	dhi

[options.package_data]
* = data/*

[egg_info]
tag_build = 
tag_date = 0

