[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"


[project]
name = "umi-database-connector"
version = "1.5.3"
authors = [
  { name="Juan David Cruz Gomez", email="jdcruz-gomez@umi-innovation.com" },
  { name="Iaphane Mekki-Felix", email="imfelix@umi.us" },
]
description = "A python wrapper for our python services"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/unitedmotionideas/umi-database-connector"
Issues = "https://github.com/unitedmotionideas/umi-database-connector/issues"