[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rladv"
version = "0.0.3"
authors = [
  { name="Volodymyr Makarenko", email="vlmr.mko@gmail.com" },
]
description = "A simple plotter for comparing two reinforcement learning algorithms on multiple environments"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/BobMak/rladv"
Issues = "https://github.com/BobMak/rladv/issues"