[project]
name = "quantile-glasses"
version = "0.1"
authors = [{ name = "Edoardo Simioni", email = "edu230991@gmail.com" }]
description = "A simple python package to correct the issue of quantile crossing in probabilistic forecasting"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = [
  "numpy>=1.26.4,<1.27",
  "pandas>=2.2.1,<2.3",
  "cvxpy>=1.4.2,<1.5",
]

[project.urls]
Homepage = "https://github.com/edu230991/pyenerginet"
Issues = "https://github.com/edu230991/pyenerginet/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"