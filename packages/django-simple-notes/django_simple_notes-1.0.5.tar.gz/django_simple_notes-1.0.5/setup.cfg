[metadata]
name = django-simple-notes
version = 1.0.5
description = Store simple notes linked to Django(-cms) pages. Supports apphooks (but not custom apps)!
long_description = file: README.md
long_description_content_type = text/markdown
keywords = django, django-cms
url = https://gitlab.com/kapt/open-source/django-simple-notes
project_urls = 
	Documentation = https://gitlab.com/kapt/open-source/django-simple-notes/-/blob/main/README.md
	Release notes = https://gitlab.com/kapt/open-source/django-simple-notes/-/blob/main/CHANGELOG.rst
	Tracker = https://gitlab.com/kapt/open-source/django-simple-notes/-/issues
author = Dev Kapt
author_email = dev@kapt.mobi
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 2.2
	Framework :: Django :: 3.1
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python
	Programming Language :: Python :: 3
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
install_requires = 
	django-cms
	django-filer
	django-ckeditor
	django-ckeditor-filebrowser-filer
python_requires = >=3

[egg_info]
tag_build = 
tag_date = 0

