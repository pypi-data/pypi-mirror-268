[metadata]
name = oatlib
version = attr: oatlib.__version__
author = Massimiliano Cannata
author_email = massimiliano.cannata@gmail.com
url = https://gitlab.com/ist-supsi/OAT
description = Observation Analysis Tool: library to handle time series
long_description = file: README.md
long_description_content_type = text/markdown
keywords = example, setuptools
license = GPLv2+
classifiers = 
	License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)
	Programming Language :: Python :: 3

[options]
packages = find:
zip_safe = True
install_requires = 
	datetime
	dateutils
	pandas
	numpy
	scipy
	requests
	spatialite
	isodate
package_dir = 
	=oatlib

[options.packages.find]
where = oatlib

[egg_info]
tag_build = 
tag_date = 0

