[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "reflex-dynoselect"
version = "0.0.1"
description = "Reflex select component which allows the user to search for options and create new ones."
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.8"
authors = [{ name = "Marcus WÃ¶rner", email = "woernerm@protonmail.com" }]
keywords = ["reflex","reflex-custom-components", "select", "search", "creatable"]

dependencies = ["reflex>=0.4.6"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Development Status :: 4 - Beta"
]

[project.urls]
homepage = "https://github.com/woernerm/dynoselect"

[project.optional-dependencies]
dev = ["build", "twine"]

[tool.setuptools.packages.find]
where = ["custom_components"]