[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "MailCraft"
version = "0.0.2"
authors = [
  { name="Preet Taparia", email="preettaparia@gmail.com" },
]
description = "A easy way to create your mail server and and mail templates."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Preet-taparia/MailCraft"
Issues = "https://github.com/Preet-taparia/MailCraft/issues"