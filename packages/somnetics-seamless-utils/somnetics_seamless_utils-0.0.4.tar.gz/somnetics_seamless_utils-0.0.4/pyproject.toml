[project]
name = "somnetics_seamless_utils"
version = "0.0.4"

authors = [
  { name="Bibhas Das", email="bibhas.das@somnetics.in" },
]

description = "Seamless Framework Utility"

readme = "README.md"

requires-python = ">=3.10"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Operating System :: OS Independent",
]

install_requires = [
	"pika>=1.3.2",
	"falcon>=3.1.3",
	"requests>=2.25.1",
	"minio>=7.2.5",
	"etcd3>=0.12.0",
        "elasticsearch>=8.13.0",
	"protobuf>=3.20.3"
]

dependencies = [
	"pika>=1.3.2",
	"falcon>=3.1.3",
	"requests>=2.25.1",
	"minio>=7.2.5",
	"etcd3>=0.12.0",
        "elasticsearch>=8.13.0",
	"protobuf>=3.20.3"
]

test_requires = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/bibhas-das-somnetics/seamless-utils"
Issues = "https://github.com/bibhas-das-somnetics/seamless-utils/issues"
