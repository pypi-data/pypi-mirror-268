[metadata]
name = django-plain-permissions
version = attr: plain_permissions.__version__
description = A Django app that allows you to have more control over bulk operations.
url = https://github.com/hassaanalansary/django-plain-permissions
author = Hassaan Alansary
author_email = hassaanalansary@yahoo.com
license = Mozilla Public License 2.0
keywords = 
	django
	django-plain-permissions
	bulk-update
	bulk-create
	signals
	django-signals
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Framework :: Django :: 4.0
	Framework :: Django :: 4.1
	Framework :: Django :: 4.2
	Framework :: Django :: 5.0
	Intended Audience :: Developers
	License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
include_package_data = true
packages = find:
python_requires = >=3.9
install_requires = 
	Django>=3.2

[options.extras_require]
testing = 
	pytest>=7.2.1
	tox>=4.4.5

[egg_info]
tag_build = 
tag_date = 0

