# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "original_metaplex"
version = "0.0.2"
edition = "2021"

[dependencies]
pyo3 = { version = "0.21.1", features = ["extension-module"] }
mpl-core = "0.4.3"
solana-program = "^1.16"
solana-sdk = "^1.16"
bs58 = "^0.5.1"
bincode = "^1.3.3"
base64 = "^0.22.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[lib]
crate-type = ["cdylib"]
