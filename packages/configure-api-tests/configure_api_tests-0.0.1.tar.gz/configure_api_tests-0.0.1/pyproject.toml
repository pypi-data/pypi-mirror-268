[project]
name = "configure-api-tests"
version = "0.0.1"
description = "Test suite design for the Configure API "
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE.txt"}
authors = [{"name"="Jacob Roscoe"}]
maintainers = [{"name"="Jacob Roscoe"}]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
]

[project.urls]
"Source" = "https://gitlab.com/WaveLynxTech/configure-api-tests"

[build-system]
requires = ["setuptools>=69.0.0", "wheel>=0.42.0"]
build-backend = "setuptools.build_meta"