[package]
name = "jwtoxide"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "jwtoxide"
crate-type = ["cdylib"]

[profile.dev]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
lto = true
debug = false
codegen-units = 1
panic = "abort"
strip = "debuginfo"

[dependencies]
pyo3 = { version = "0.21" }
jsonwebtoken = ">=9.3.0, <10"
serde = {version = "1.0", features = ["derive"] }
serde_json = "1.0"  

[dev-dependencies]
cargo-llvm-cov = "0.6"
