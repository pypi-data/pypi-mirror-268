[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "CIBPacket"
version = "0.0.1"
authors = [
{ name="Joan Ferreres", email="jferexp@upv.edu.es" },
]
description = 'CIBPacket es un module for list printing'
readme = "README.txt"
requires-python = ">=3.8"
classifiers = [
"Programming Language :: Python :: 3",
"License :: OSI Approved :: MIT License",
"Operating System :: OS Independent",
]
[project.urls]
Homepage = "https://github.com/pypa/CIBProject"
Issues = "https://github.com/pypa/CIBProject/issues"
