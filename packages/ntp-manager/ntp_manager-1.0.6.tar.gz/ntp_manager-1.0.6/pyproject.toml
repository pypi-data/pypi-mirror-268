[tool.poetry]
name = "ntp-manager"
version = "1.0.6"
description = ""
authors = ["zhengmy <zhengmy@ion.ac.cn>"]
readme = "README.md"
packages = [{include = "ntp_manager"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
shapely = "^2.0.1"
orjson = "^3.8.7"
numpy = "^1.24"

fire = "<1"
alive-progress = "^3.1.0"
imagesize = "^1.4.1"
geojson = "^3.0.1"
h5py = "^3.9.0"
pyserde = "^0.16"
python-dotenv = "^1.0.0"

pywebview = [
#     {extras = ["qt"], version = ">=4.4", platform = "linux"},
    {version = ">=4.4", platform = "linux"},
    {version = ">=4.4", platform = "win32"}
]

pythonnet = { version = "^3.0", platform = "win32" }
pygobject = {version = "^3.44.1", platform = "linux"}

fastapi = {version = "<1", optional = true}
uvicorn = {extras = ["standard"], version = "<1", optional = true}
python-multipart = {version = "^0.0.6", optional = true}
pymysql = {version = "^1.0.3", optional = true}
aiomysql = {version = "^0.2.0", optional = true}
sse-starlette = {version = "^1.6.5", optional = true}

[tool.poetry.extras]
web = ["fastapi", "uvicorn", "python-multipart", "sse-starlette", "aiomysql", "pymysql"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.3"
autopep8 = "^2.0.2"
ipykernel = "^6.22.0"
matplotlib = "^3.7"
pyright = "^1.1"
coverage = "^7.4.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
web = "ntp_manager.web:main"
checkntp = "ntp_manager.gui:main"


[[tool.poetry.source]]
name = "nhp-pypi"
url = "http://10.20.34.150:9998/"
priority = "primary"


[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

