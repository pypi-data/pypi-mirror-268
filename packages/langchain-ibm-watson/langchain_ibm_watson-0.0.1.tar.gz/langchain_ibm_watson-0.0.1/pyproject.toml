[tool.poetry]
name = "langchain-ibm-watson"
version = "0.0.1"
description = "An integration package connecting IBM Watson and LangChain"
packages = [
    {include = "langchain_ibm_watson"}
]
authors = ["Yi ZHANG <yizhang.dev@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://pypi.org/project/langchain-ibm-watson"
repository = "https://github.com/imyizhang/langchain-ibm/tree/main/libs/watson"

[tool.poetry.dependencies]
python = "^3.12"
ibm-watson = "^8.0.0"
langchain-core = "^0.1.43"

[build-system]
requires = ["poetry-core>=1.8.1"]
build-backend = "poetry.core.masonry.api"