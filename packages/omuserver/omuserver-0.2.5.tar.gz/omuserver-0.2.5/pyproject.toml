[project]
name = "omuserver"
version = "0.2.5"
description = "Add your description here"
authors = [
    { name = "am230", email = "111672334+am230@users.noreply.github.com" },
]
dependencies = [
    "sqlitedict>=2.1.0",
    "click>=8.1.7",
    "aiosqlite>=0.19.0",
    "loguru>=0.7.2",
    "omu>=0.1.4",
    "pip>=24.0",
    "aiohttp>=3.9.3",
    "packaging>=24.0",
    "psutil>=5.9.8",
]
readme = "README.md"
requires-python = ">= 3.12"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true

[tool.pylint]
disable = [
    "missing-module-docstring",
    "missing-function-docstring",
    "missing-class-docstring",
]

[tool.hatch.metadata]
allow-direct-references = true
