    "pytest",
    "jupyter",
    "matplotlib",
    "pandas",
    "scikit-learn",
]

[tool.pdm.build]
includes = [
    "src/hypermedia_client",
    "src/q_alchemy",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

