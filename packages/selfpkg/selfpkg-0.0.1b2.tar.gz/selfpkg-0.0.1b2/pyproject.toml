[project]
name = "selfpkg"
version = "0.0.1b2"
description = "Just for self-learning publishing from GitHub!"
authors = [
    { name = "Shao-Lun Huang", email = "simon.linux7@gmail.com" },
]
dependencies = []
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "setuptools>=61",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
test = [
    "pytest>=8.1.1",
]
