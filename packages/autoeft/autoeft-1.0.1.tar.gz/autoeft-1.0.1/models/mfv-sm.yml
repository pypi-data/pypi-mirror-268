# AutoEFT model file
name: MFV-SMEFT
description: Minimal Flavor Violation Standard Model Effective Field Theory

symmetries:
  lorentz_group:
    tex: SO^+(1,3)
  sun_groups:
    SU3:
      N: 3
      tex: SU(3)
      indices: [a,b,c,d,e,f,g,h]
    SU2:
      N: 2
      tex: SU(2)
      indices: [i,j,k,l,m,n,p,q]
    SU3q: {N: 3}
    SU3u: {N: 3}
    SU3d: {N: 3}
    SU3l: {N: 3}
    SU3e: {N: 3}
  u1_groups:
    U1:
      tex: U(1)
    U1q: {}
    U1u: {}
    U1d: {}
    U1l: {}
    U1e: {}

fields:
  GL:
    representations:
      Lorentz: -1
      SU3: [2,1]
    tex: G_{\mathrm{L}}
    tex_hc: G_{\mathrm{R}}
  WL:
    representations:
      Lorentz: -1
      SU2: [2]
    tex: W_{\mathrm{L}}
    tex_hc: W_{\mathrm{R}}
  BL:
    representations:
      Lorentz: -1
    tex: B_{\mathrm{L}}
    tex_hc: B_{\mathrm{R}}
  QL:
    representations:
      Lorentz: -1/2
      SU3: [1]
      SU2: [1]
      U1: 1/6
      SU3q: [1]
      U1q: 1
    tex: Q_{\mathrm{L}}
  uR:
    representations:
      Lorentz: 1/2
      SU3: [1]
      U1: 2/3
      SU3u: [1]
      U1u: 1
    tex: u_{\mathrm{R}}
  dR:
    representations:
      Lorentz: 1/2
      SU3: [1]
      U1: -1/3
      SU3d: [1]
      U1d: 1
    tex: d_{\mathrm{R}}
  LL:
    representations:
      Lorentz: -1/2
      SU2: [1]
      U1: -1/2
      SU3l: [1]
      U1l: 1
    tex: L_{\mathrm{L}}
  eR:
    representations:
      Lorentz: 1/2
      U1: -1
      SU3e: [1]
      U1e: 1
    tex: e_{\mathrm{R}}
  H:
    representations:
      SU2: [1]
      U1: 1/2
    tex: H
